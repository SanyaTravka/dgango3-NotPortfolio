<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% extends 'portfolio/base.html' %}
{% block content %}
<div class="continer text-center">
    <h1>Hi Blog!</h1>
    <h2>I have written {{ projects.count }} blog{{ projects.count|pluralize }}</h2>

    {% for blog in projects %}
    <br>
    <a href="{% url 'blog:detail' blog.id %}" class="btn btn-outline-primary"><h2>{{ blog.title }}</h2></a>
    <p>{{ blog.date|date:'M d Y' }}<p>
    <p>{{ blog.description|safe|truncatechars:100 }}<p>
    {% endfor %}
</div>
{% endblock %}
